server:  port: 8081spring:  application:    name: springboot-nacos-mcp  ai:    mcp:      server:        name: webmvc-mcp-server   # MCP服务名称        version: 1.0.0            # 服务版本        type: SYNC                # 调用类型：SYNC（同步）或ASYNC（异步）    alibaba:      mcp:        nacos:          server-addr: localhost:8848         # 替换为你的 Nacos 地址          namespace: public    # Nacos 命名空间 ID（默认为public）          username: nacos          # 开源控制台用户名          password: nacos          # 开源控制台密码          registry:            enabled: true   # 是否开启服务注册