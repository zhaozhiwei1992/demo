#说明：之所以需要配置 spring.application.name ，是因为它是构成 Nacos 配置管理 dataId字段的一部分。
spring:
  application:
    name: nacos-example
  cloud:
    nacos:
      config:
        # 是否开启配置中心 默认true
        enabled: true
        server-addr: 192.168.1.5:8848
#        shared-dataids: test2.yaml,test3.yaml
#        shard
        sharedConfigs[0]:
          data-id: test2.yaml # 配置文件名-Data Id
          group: DEFAULT_GROUP   # 默认为DEFAULT_GROUP
          refresh: true   # 是否动态刷新，默认为false
        sharedConfigs[1]:
          data-id: test3.yaml
          group: DEFAULT_GROUP
          refresh: true
      discovery:
        server-addr: 192.168.1.5:8848
server:
  port: 0
