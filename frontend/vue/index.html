<!Doctype html>
<html>
<head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>

<div id="app-2">
    <!-- v-bind 特性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊特性。可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。
    在这里，该指令的意思是：“将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致”。-->
    <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<!-- 抓不到我把 啦啦啦啦-->
<div id="app-3">
    <span v-if="seen">
        seen为{{seen}}你才能看到我兄弟
    </span>
</div>
<script src="index.js"></script>
</body>
</html>
